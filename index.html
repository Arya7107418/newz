<!DOCTYPE html>
<html>
    <head>
        <title>News App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav> 
            <div class="main-nav container flex">
                <a href="#"    class="company-logo">
                   <h1 onclick="reload()" >Prime Report</h1> 
                </a>
                <div class="nav-links">
                    <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')"><h4>IPL</h4></li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')"><h4>Finance</h4></li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')"><h4>Politics</h4></li>
                </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
         
        </nav>
        <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
        </main>
       <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title </h3>
                <h6 class="news-source" id="news-source">End Gadget 3/08/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae recusandae corrupti, velit facilis ratione quas doloremque veritatis eius nisi laudantium!</p>
            </div>
        </div>
       </template>
        <script src="script.js"></script>
    </body>
</html>
